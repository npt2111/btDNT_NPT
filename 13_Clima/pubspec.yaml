name: clima
description: A new Flutter weather application.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"  

dependencies:
  flutter:
    sdk: flutter
    http: ^0.13.4

  cupertino_icons: ^1.0.6  
  geolocator: ^10.1.0      
  http: ^1.2.0             
  flutter_spinkit: ^5.2.0  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/  

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
